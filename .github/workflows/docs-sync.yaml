name: docs sync

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - name: file_changes
        uses: AceFire6/file_changes@v0.1.0
        id: file_changes
        with:
          change-map: |
            docs: {"globs": ["docs/**/*"]}
      - name: Run step only when files change.
        if: steps.file_changes.outputs.any-matches == 'true'
        run: |
          echo "Changed files: ${{ steps.verify-changed-files.outputs.docs }}"
        
      
